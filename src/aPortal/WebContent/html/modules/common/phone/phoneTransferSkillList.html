<table class="table table-striped table-hover">
  <thead>
    <tr class="info">
        <th width="60px"></th>
        <th class="i18n" i18nKey="phone.phoneLinkingCallSkillList.skillname">技能名称</th>
        <th width="140px" class="i18n" i18nKey="phone.phoneLinkingCallSkillList.waitingnumber">队列中呼叫等待数</th>
        <th width="120px" class="i18n" i18nKey="phone.phoneLinkingCallSkillList.signinbusinessagent">空闲/签入座席</th>
    </tr>	
  </thead>
  <tbody>
  	{{if result.length == 0}}
	    <tr>
	        <td colspan="5" class="text-center">
	            <span class="fa fa-exclamation-circle fa-lg text-info"></span> 没有记录
	        </td>
	    </tr>
	{{/if}}
	{{if result.length > 0}}
    {{each(i,item) result}}
    <tr>
        <td><input type="radio" name="phone_transfer_infobox_skill_list_radio" val="${item.skillId}" loginNum="${item.loggedOnAgents}" txt="${item.skillName}"></td>
        <td>${item.skillName}</td>  
        <td>${item.queueSize}</td>  
        <td>
        	<span {{if item.agentIdleNums == 0}}style="color:#eb6100;"{{/if}}>${item.availAgents}/${item.loggedOnAgents}</span>
		</td>  
    </tr>
    {{/each}}
	{{/if}}
  </tbody>
</table>
<nav class="text-right" id="phone_transfer_infobox_skill_list_pager"></nav>
