<div class="work-container">
	<h5 class="work-title i18n" i18nKey="menu.report.agentcalloutbrief"></h5>
	<form id="agentOutBriefReport_form" action="/aConsole/resource/report/agentoutbrieffile" method="post" target="agentCallOutBriefReport_iframe">
		<div class="form-head form-inline margin-tb-20px">
			<div class="form-group form-group-sm margin-r-10px mt-1">
				<label class="i18n control-label" i18nKey="report.type"></label> <select
					class="form-control" id="agentCallOutBriefReport_type" name="agentCallOutBriefReport_type"
					style="width: 168px;">
					<option value="2" class="i18n" i18nKey="report.type.day"></option>
					<option value="4" class="i18n" i18nKey="report.type.week"></option>
					<option value="3" class="i18n" i18nKey="report.type.month"></option>
				</select>
			</div>

			<div class="form-group form-group-sm margin-r-10px mt-1">
				<label class="i18n control-label"
					i18nKey="report.label.agentName">座席工号</label>
				<select
					id="agentCallOutBriefReport_agentIds" style="width: 168px;"
					multiple="multiple">
				</select>
			</div>

			<input type="hidden" id="agentCallOutBriefReport_agentId" name ="agentCallOutBriefReport_agentId" >
			</input>
			<div class="form-group form-group-sm has-feedback mt-1">
				<label class="i18n control-label" i18nKey="report.queryTime"></label>
				<input type="text" id="agentCallOutBriefReport_startTime" name="agentCallOutBriefReport_startTime"
					class="form-control" style="width: 168px;" readonly="readonly" /> <label
					for="agentCallOutBriefReport_startTime"><span
					class="fa-lg icon-calendar form-control-feedback text-info"
					aria-hidden="true"></span></label>
			</div>

			<div class="form-group form-group-sm margin-r-10px has-feedback mt-1">
				<label>&minus;</label> <input type="text" class="form-control" name="agentCallOutBriefReport_endTime"
					id="agentCallOutBriefReport_endTime" style="width: 168px;"
					readonly="readonly" /> <label for="agentCallOutBriefReport_endTime"><span
					class="fa-lg icon-calendar form-control-feedback text-info"
					aria-hidden="true"></span></label>
			</div>
			<br>
			<div class="text-center mt-1">
				<button type="button" id="agentCallOutBriefReport_searchBtn"
					class="btn btn-sm btn-primary i18n" i18nKey="common.button.search"></button>
				<button type="button" id="agentCallOutBriefReport_resetBtn"
					class="btn btn-sm btn-success i18n" i18nkey="common.button.reset"></button>
				<button type="button" id="agentCallOutBriefReport_exportBtn" class="btn btn-sm btn-success i18n" i18nkey="common.button.export"></button>
			</div>
		</div>
	</form>
	<iframe id="agentCallOutBriefReport_iframe" name="agentCallOutBriefReport_iframe" style="display:none"></iframe>
	<table class="table table-bordered table-striped table-hover">
		<thead>
			<tr class="info">
				<th class="i18n" i18nKey="report.head.agentcalloutbrief.agentId"></th>
				<th class="i18n" i18nKey="report.head.agentcalloutbrief.agentName"></th>
				<th class="i18n" i18nKey="report.head.agentcalloutbrief.timeSegment"></th>
				<th class="i18n"
					i18nKey="report.head.agentcalloutbrief.outBoundCalls"></th>
				<th class="i18n"
					i18nKey="report.head.agentcalloutbrief.outBoundAnswered"></th>
				<th class="i18n"
					i18nKey="report.head.agentcalloutbrief.outBoundAbandoned"></th>
				<th class="i18n"
					i18nKey="report.head.agentcalloutbrief.outBoundAnswerRate"></th>
				<th class="i18n"
					i18nKey="report.head.agentcalloutbrief.outBoundTalkTime"></th>
				<th class="i18n"
					i18nKey="report.head.agentcalloutbrief.avgOutBoundTalkTime"></th>
				<th class="i18n"
					i18nKey="report.head.agentcalloutbrief.maxOutBoundTalkTime"></th>
				<th class="i18n"
					i18nKey="report.head.agentcalloutbrief.minOutBoundTalkTime"></th>
			</tr>
		</thead>
		<tbody id="agentCallOutBriefReport_content">
		</tbody>
	</table>
</div>

<script src="js/lib/My97DatePicker/WdatePicker.js"></script>
