<div class="work-container">
	<h5 class="work-title i18n" i18nKey="menu.report.agentTraffic"></h5>

	<form id="agentTrafficReport_form" action="/aConsole/resource/report/agenttrafficfile" method="post" target="agentTrafficReport_iframe">
		<div class="form-head form-inline margin-tb-20px">
			<div class="form-group form-group-sm margin-r-10px mt-1">
				<label class="i18n control-label" i18nKey="report.type"></label>
				<select class="form-control" id="agentTrafficReport_type" name="agentTrafficReport_type"
					style="width: 168px;">
					<option value="2" class="i18n" i18nKey="report.type.day">日报表</option>
					<option value="4" class="i18n" i18nKey="report.type.week">周报表</option>
					<option value="3" class="i18n" i18nKey="report.type.month">月报表</option>
				</select>
			</div>
			
			<div class="form-group form-group-sm margin-r-10px mt-1">
				<label class="i18n control-label" i18nKey="report.label.agentName">工号</label>
				<select  id="agentTraffic_agents" style="width: 168px;"  multiple="multiple">
				</select>
			</div>
			<input type="hidden" id="agentTrafficReport_agentId" name ="agentTrafficReport_agentId" >
			</input>	
			
			<div class="form-group form-group-sm has-feedback mt-1">
				<label class="i18n control-label" i18nKey="report.queryTime"></label>
				<input type="text" id="agentTrafficReport_startTime" name="agentTrafficReport_startTime"
					class="form-control" style="width: 168px;" readonly="readonly" />
				<label for="agentTrafficReport_startTime"><span
					class="fa-lg icon-calendar form-control-feedback text-info"
					aria-hidden="true"></span></label>
			</div>

			<div class="form-group form-group-sm margin-r-10px has-feedback mt-1">
				<label>&minus;</label> <input type="text" class="form-control"
					id="agentTrafficReport_endTime"  name="agentTrafficReport_endTime" style="width: 168px;"
					readonly="readonly" /> <label for="agentTrafficReport_endTime"><span
					class="fa-lg icon-calendar form-control-feedback text-info"
					aria-hidden="true"></span></label>
			</div>
			<br>
			<div class="text-center mt-1">
				<button type="button" id="agentTrafficReport_searchBtn"
					class="btn btn-sm btn-primary i18n" i18nKey="common.button.search">查询</button>
				<button type="button" id="agentTrafficReport_resetBtn"
					class="btn btn-sm btn-success i18n" i18nkey="common.button.reset"></button>
				<button type="button" id="agentTrafficReport_exportBtn" class="btn btn-sm btn-success i18n" i18nkey="common.button.export"></button>
			</div>
		</div>
	</form>
<iframe id="agentTrafficReport_iframe" name="agentTrafficReport_iframe" style="display:none"></iframe>
	<table class="table table-bordered table-striped table-hover">
		<thead>
			<tr class="info">
				<th class="i18n" rowspan="2" i18nKey="report.head.agentTraffic.number">工号</th>
				<th class="i18n" rowspan="2" i18nKey="report.head.agentTraffic.name">姓名</th>
				<th class="i18n" rowspan="2" i18nKey="report.head.agentTraffic.timePeriod">时间段</th>
				<th class="i18n" rowspan="2" i18nKey="report.head.agentTraffic.resuestNum">请求数</th>
				<th class="i18n" rowspan="2" i18nKey="report.head.agentTraffic.talkNum">通话数</th>
				<th class="i18n" rowspan="2" i18nKey="report.head.agentTraffic.callLostNum">呼损数</th>
				<th class="i18n" rowspan="2" i18nKey="report.head.agentTraffic.answerPlatformDestroyNum">应答阶段平台拆线数</th>
				<th class="i18n" rowspan="2" i18nKey="report.head.agentTraffic.talkRate">通话率</th>
				<th class="i18n" rowspan="2" i18nKey="report.head.agentTraffic.agentServiceLevel">人工服务水平</th>
				<th class="i18n" rowspan="2" i18nKey="report.head.agentTraffic.agentNotAnswerLongTimeNum">坐席久不应答数</th>
				<th class="i18n" rowspan="2" i18nKey="report.head.agentTraffic.agentHangupNum">坐席挂机数（应答时）</th>				
				<th class="i18n text-center" colspan="2" i18nKey="report.head.agentTraffic.userHangupNum">用户放弃数（应答时）</th>
				<th class="i18n" rowspan="2" i18nKey="report.head.agentTraffic.avrAnswerTime">应答均长</th>
				<th class="i18n" rowspan="2" i18nKey="report.head.agentTraffic.avrTalkTime">通话均长</th>
				<th class="i18n" rowspan="2" i18nKey="report.head.agentTraffic.maxTalkTime">最大通话时长</th>
				<th class="i18n" rowspan="2" i18nKey="report.head.agentTraffic.minTalkTime">最小通话时长</th>
			</tr>
			<tr class="info">
				<th class="i18n" i18nKey="report.head.agentTraffic.inServiceLevel">服务水平内</th>
				<th class="i18n" i18nKey="report.head.agentTraffic.outofServiceLevel">服务水平外</th>
			</tr>
		</thead>
		<tbody id="agentTrafficReport_content">		

		</tbody>
	</table>
</div>
<script src="js/lib/My97DatePicker/WdatePicker.js"></script>
