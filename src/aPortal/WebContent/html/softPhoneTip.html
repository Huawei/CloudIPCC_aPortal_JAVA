<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>软电话的启动与停止</title>
<link rel="stylesheet" type="text/css" href="../css/commonltr.css">
<style>

</style>
</head>
<body>

<div class="nested0">
	<h1 class="topictitle1">如何启动软电话？</h1>
	<div class="topicbody" >
		<p>单击“开始 &gt; 所有程序”，在菜单中，找到“CloudIPCC_H5_Phone”，单击“Start”，启动软电话。</p>
		<div class="fignone">
			<span class="figcap"><span class="figurenumber">图1-2</span>  启动H5软电话</span>
			<br>
			<img src="../images/softphone/softphone_menu.png">
		</div>
		<p id="ZH-CN_TOPIC_0139018616__p881031125314">启动成功后，在桌面右下角任务栏中会出现运行图标<img src="../images/softphone/start_flag.png">。</p>
	</div>
	
	<h1 class="topictitle1">如何停止软电话？</h1>
	<div class="topicbody" >
		<p>在桌面右下角任务栏中, 右键单击任务图标，然后点击“Stop”，停止软电话。</p>
		<div class="fignone">
			<span class="figcap"><span class="figurenumber">图1-1</span>  停止H5软电话</span>
			<br>
			<img src="../images/softphone/stop.png">
		</div>
	</div>
</div>
</body>
</html>
